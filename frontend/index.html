<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="node_modules/uplot/dist/uPlot.min.css" />
    <title>Rocket Test Control Panel</title>
  </head>

  <body>
    <div>
      <button id="reload">Reload App</button><br /><br />
      Connection Status: <span id="mdns-status">Looking for device</span><br />
      <button id="reset">Reset</button>
      <br />Timestamp: <span id="timestamp">0</span>
      <br />
      Current Force(Internal Units): <span id="scale-raw">0</span>
      <br />
      Current Force(Calibrated Scale): <span id="scale-cal">0</span>
      <br />
      Running Average Force(Calibrated Scale): <span id="scale-cal-avg">0</span>
      <br />
      Data Frequency: <span id="freq">0</span> Hz
      <br />
      Graph Length:
      <input
        type="range"
        min="0"
        max="1000"
        id="graph-length"
        style="width: 500px"
      />
      <br />
      <button id="pause">Pause</button>
      <button id="pause-mcu">Pause MCU</button>
      <div id="data-chart"></div>
      <br /><button id="clear-data">Clear Data</button> <br /><button id="dump">
        Dump Data to File</button
      ><br /><button id="dump">Download Data from MCU</button> <br /><button
        id="zero"
      >
        Zero Scale
      </button>
    </div>
    <br />
    <div>
      <input type="number" id="cal-scale" placeholder="Calibration Scale" />
      <button id="calibrate">Calibrate</button
      ><span id="calibration-info"></span>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
